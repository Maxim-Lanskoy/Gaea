# .github/release.yml

changelog:
  exclude:
    labels:
      - ignore-for-release
  categories:
    - title: Breaking Changes
      labels:
        - 🛠 breaking
    - title: New Features
      labels:
        - ✨ enhancement
    - title: Bug Fixes
      labels:
        - 🐛 bug
    - title: Other
      labels:
        - "*"
